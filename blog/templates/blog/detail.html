<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>基于Django的博客设计</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <style>
        /* 自定义样式表：custom.css */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .page-header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .body-main {
            line-height: 1.6;
            font-size: 1.1em;
            color: #444;
        }

        .body-main p {
            margin-bottom: 20px;
        }

        .body-footer {
            margin-top: 30px;
            text-align: center;
        }

        .body-footer .pager {
            display: inline-block;
        }

        .body-footer .pager li {
            display: inline;
            margin-right: 10px;
        }

        .body-footer .pager li a {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 1em;
        }

        .body-footer .pager li a:hover {
            background-color: #2980b9;
        }

        /* 增强 Bootstrap 的响应式设计 */
        @media (max-width: 768px) {
            .body-footer .pager li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container page-header">
    <h1>{{ current_article.article_title }}</h1>
</div>
<div class="container page-body">
    <div class="body-main">
        {% for section in section_list %}
            <p style="text-indent:2em">
                {{ section }}
            </p>
        {% endfor %}
    </div>
    <div class="body-footer">
        <nav aria-label="...">
            <ul class="pager">
                {% if previous_article %}
                    <li>
                        <a href="/blog/detail/{{ previous_article.article_id }}">上一篇：{{ previous_article.article_title }}</a>
                    </li>
                {% endif %}
                {% if next_article %}
                    <li><a href="/blog/detail/{{ next_article.article_id }}">下一篇：{{ next_article.article_title }}</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <a href="/blog/index" class="btn btn-primary">返回首页</a>
    </div>
</div>
</body>
</html>
